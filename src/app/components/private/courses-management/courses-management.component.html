<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">


            <app-navbar></app-navbar>

            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Courses Management</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>

                <!--begin modal-->


                <div class="table_users col-xl-12 col-lg-12">
                    <div class="card shadow mb-4 row">
                        <!-- Card Header - Dropdown -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">all courses
                            </h6>
                            <button *ngIf="isProf" routerLink="/add-course" class="btn btn-info">Add Course</button>
                        </div>

                        <!-- Card Body -->
                        <div class="card-body row">
                            <!--BEGIN card-->
                            <div *ngFor="let course of courses">
                                <div class="card mb-3 ml-5" style=" width: 350px;max-width: 600px;">
                                    <div class="row no-gutters">
                                        <!-- Card image -->
                                        <div [routerLink]="['/view-course',course._id]" class="view overlay">
                                            <img class="card-img-top"
                                                src="./../../../../assets/imgs/defaultCoursePic.jpg"
                                                alt="Card image cap">
                                            <a>
                                                <div class="mask rgba-white-slight"></div>
                                            </a>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="card-body">
                                                <h5 class="card-title"> {{course.title}} </h5>
                                                <p class="card-text"> {{course.description}} </p>
                                                <div *ngIf="!course.etat" class="badge-sm badge-danger badge">inactive
                                                </div>
                                                <div *ngIf="course.etat" class="badge-sm badge-success badge">active
                                                </div>
                                                <!-- (click)="updateUser(user)" --> <button class="btn btn-sm"
                                                    [ngClass]="{
                                                    'btn-success':!course.etat,
                                                    'btn-danger':course.etat
                                                }">

                                                    <i class="fas" [ngClass]="{
                                                        'fa-user-check':!course.etat,
                                                        'fa-user-lock':course.etat
                                                    }"></i>

                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <!--END card-->
                        </div>
                    </div>
                </div>






                <!--end modal-->
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!--BEGIN FOOTER-->
        <app-footer></app-footer>
        <!--END FOOTER-->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
