<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">





            <!-- BEGIN navbar -->
            <app-navbar></app-navbar>
            <!-- END navbar -->

            <!--BEGIN contenu mta3 lpage-->
            <div class="container">
                <section class="firstDivAfterNav"></section>
                <div class="TitleOfPicture">
                    <h2 class="textInImg" style="text-align: center;">upgrade your-self now</h2>
                    <h2 class="textInImg" style="text-align: center;"> {{welcomename}} </h2>
                </div>



                <div class="partieCourses row">
                    <div class="col-12">

                        <h1 class="ourCourses">our courses</h1>

                    </div>
                    <!--khaaaaaddhrhaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa      -->

                    <div class="col-xl-6 col-md-12 col-lg-6">
                        <lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_2ZRMFN.json"
                            background="transparent" speed="1.1" loop autoplay></lottie-player>
                    </div>



                    <!--BEGIN card-->
                    <div *ngFor="let course of courses" class="div-course col-xl-6  col-lg-6 col-md-12">

                            <div class="row no-gutters">
                                <div class="col-md-12">

                                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/UYbOnghi4ho"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>

                                </div>
                                <div class="col-md-12">
                                    <div class="card-body">
                                        <h5 class="card-title">Card title</h5>
                                        <p class="card-text">This is a wider card with supporting text below as a
                                            natural
                                            lead-in to
                                            additional content. This content is a little bit longer.</p>
                                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <!--END card-->



                </div>
            </div>


            <!--END contenu mta3 lpage-->

            <br>

            <!--BEGIN FOOTER-->

            <!--END FOOTER-->
