<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">





            <!-- BEGIN navbar -->
            <app-navbar></app-navbar>
            <!-- END navbar -->

            <!--BEGIN contenu mta3 lpage-->
            <div class="container">
                <section class="firstDivAfterNav"></section>
                <div style="margin-left: 100px;" class="TitleOfPicture">
                    <h2 class="textInImg" style="text-align: center;">upgrade your-self now</h2>
                    <h2 class="textInImg" style="text-align: center;"> {{welcomename}}</h2>
                </div>



                <div class="partieCourses row">
                    <div class="col-12">

                        <h1 class="ourCourses">our courses</h1>

                    </div>
                    <!--khaaaaaddhrhaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa      -->

                    <div class="col-xl-6 col-md-12 col-lg-6">
                        <lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_2ZRMFN.json"
                            background="transparent" speed="1.1" loop autoplay></lottie-player>
                    </div>




                    <div *ngFor="let course of courses" class="div-course col-xl-6  col-lg-6 col-md-12">
                        <!-- Card -->
                        <div class="card mb-4">

                            <!-- Card image -->
                            <div [routerLink]="['/view-course',course._id]" class="view overlay">
                                <img class="card-img-top" src="./../../../../assets/imgs/defaultCoursePic.jpg"
                                    alt="Card image cap">
                                <a>
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>

                            <!-- Card content -->
                            <div class="card-body">

                                <!-- Title -->
                                <h4 class="card-title"> {{course.title}} </h4>
                                <!-- Text -->
                                <p class="card-text"> {{course.description}} </p>
                                <!-- Button -->
                                <button (click)="payment(course._id)" [routerLink]="['/view-course',course._id]"
                                    type="button" class="btn btn-primary"> {{course.price}} <small
                                        *ngIf="course.price!='free'">DT</small> </button>

                            </div>

                        </div>
                        <!-- Card -->
                    </div>


                </div>
            </div>


            <!--END contenu mta3 lpage-->

            <br>

            <!--BEGIN FOOTER-->
            <app-footer></app-footer>
            <!--END FOOTER-->



        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
